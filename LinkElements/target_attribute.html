<!DOCTYPE html>
<html>
    <body>
        <h1>Target Attribute</h1>
        <p>it is used to open the link in the new tab or in the same tab</p>
        <a href="https://www.google.com" target="_blank">click here to google</a><br>
        <!--tis link will open the webpage in new tab-->
        <a href="https://www.google.com" target="_self">click here to google</a><br>
        <!--this link will open the google in the same page -->
        <a href="https://www.google.com" target="_parent">click here</a>
    </body>
</html>
