<!DOCTYPE html>
<html>
    <body>
        <h1>tabindex attribute usage</h1>
        <p>The <code>tabindex</code> attribute specifies the tab order of an element when the "tab" button is used for navigating.</p>
        <p tabindex="1">First element</p>
        <p tabindex="2">Second element</p>
        <p tabindex="110">hello to all</p>
    </body>
</html>
