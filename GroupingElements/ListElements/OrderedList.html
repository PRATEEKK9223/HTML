<!DOCTYPE html>
<html>
    <body>
        <h1>Oredered List</h1>
        <ol style="list-style-type:decimal">
            <li>hello1</li>
            <li>hello2</li>
            <li>hello3</li>
        </ol>

        <ol style="list-style-type:upper-roman">
            <li>hello1</li>
            <li>hello2</li>
            <li>hello3</li>
        </ol>
        <ol style="list-style-type:lower-roman">
            <li>hello1</li>
            <li>hello2</li>
            <li>hello3</li>
        </ol>
        <ol style="list-style-type:upper-latin">
            <li>hello1</li>
            <li>hello2</li>
            <li>hello3</li>
        </ol>
        <ol style="list-style-type:lower-latin">
            <li>hello1</li>
            <li>hello2</li>
            <li>hello3</li>
        </ol>
    <!--start atttribute is used to mention from where the points are started-->
        <ol start="10" style="list-style-type:decimal">
            
            <li>hello1</li>
            <li>hello2</li>
            <li>hello3</li>
        </ol>

    </body>
</html>
